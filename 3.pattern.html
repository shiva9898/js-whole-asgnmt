<!DOCTYPE html>
<html>
<head>
	<title>pattern</title>
</head>
<body>
	<script type="text/javascript">
		function rightTriangle(n) {
  for (var i = 0; i <= n; i++) {
    for (var j = n - 1; j >= i; j--) {
      document.write('*');
    }
    document.write('<br>');
  }
}
rightTriangle(5);
	</script>


</body>
</html>
